services:
    redis:
        image: redis:7-alpine
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    web:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
            - PUBLIC_URL=http://localhost:3000
            - REDIS_URL=redis://redis:6379
        depends_on:
            redis:
                condition: service_healthy

volumes:
    redis_data:
        driver: local
